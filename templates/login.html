<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JYOMARG Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #9d00ff;
            --dark-bg: #02050a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--dark-bg);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .bg-animate {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #001a24 0%, #02050a 100%);
            z-index: -1;
        }

        /* Glassmorphism Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            width: 380px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Neon Button */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--neon-blue);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .btn-login:hover {
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.7);
            transform: scale(1.02);
        }

        .extra-links {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .extra-links a {
            color: var(--neon-blue);
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="bg-animate"></div>

    <div class="login-card">
        <h2>JYOMARG</h2>
        <p>Login to your Career Intelligence Hub</p>

        <form action="/auth/login" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="email" placeholder="Student ID / Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Unlock Portal</button>
        </form>

        <div class="extra-links">
            <a href="#">Forgot Password?</a> | <a href="/signup">Create Account</a>
        </div>
    </div>

</body>

</html>
