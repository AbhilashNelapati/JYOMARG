<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Analyzer | JYOMARG</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        :root {
            
            --bg-deep: #050510;
            --bg-panel: rgba(20, 20, 35, 0.6);
            --primary-neon: #00f3ff;
            
            --secondary-neon: #bc13fe;
            
            --accent-success: #0aff68;
            
            --accent-danger: #ff2a6d;
            
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;

            
            --neon-blue: var(--primary-neon);
            --neon-green: var(--accent-success);
            --glass: rgba(255, 255, 255, 0.05);

            
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-shine: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
            --sidebar-width: 280px;
            --header-height: 70px;
            --glow-primary: 0 0 15px rgba(0, 243, 255, 0.4);
            --glow-text: 0 0 10px rgba(0, 243, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-neon) var(--bg-deep);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.08) 0%, transparent 25%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(5, 5, 16, 0.85);
            
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            position: relative;
            z-index: 1000;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }

        
        .brand-box {
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 10px;
        }

        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary-neon));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-text);
            letter-spacing: 2px;
        }

        .brand-icon {
            font-size: 1.8rem;
            color: var(--primary-neon);
            filter: drop-shadow(0 0 8px var(--primary-neon));
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 20px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .nav-link:hover {
            color: #fff;
            border-color: rgba(0, 243, 255, 0.3);
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.6);
            padding-left: 25px;
            
        }

        .nav-link:hover::before {
            transform: translateX(0);
        }

        .nav-link i {
            width: 24px;
            text-align: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .nav-link:hover i {
            color: var(--primary-neon);
            filter: drop-shadow(0 0 5px var(--primary-neon));
        }

        
        .nav-link.active {
            background: rgba(0, 243, 255, 0.15);
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            right: 15px;
            width: 6px;
            height: 6px;
            background: var(--primary-neon);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-neon);
        }

        
        .sidebar-footer {
            margin-top: auto;
            border-top: var(--glass-border);
            padding-top: 25px;
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: var(--glass-border);
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .user-avatar-container {
            position: relative;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--secondary-neon);
            object-fit: cover;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--accent-success);
            border-radius: 50%;
            border: 2px solid var(--bg-deep);
            box-shadow: 0 0 5px var(--accent-success);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .user-role {
            color: var(--primary-neon);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-danger);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: 0.2s;
            justify-content: center;
        }

        .logout-btn:hover {
            background: rgba(255, 42, 109, 0.1);
        }

        
        .main-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            
            display: flex;
            flex-direction: column;
        }

        .content-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 243, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-neon);
        }

        
        .glass-panel {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-top: 0;
        }

        .text-neon {
            color: var(--primary-neon);
            text-shadow: var(--glow-text);
        }

        .text-purple {
            color: var(--secondary-neon);
        }

        .text-dim {
            color: var(--text-dim);
        }

        .btn-neon {
            background: transparent;
            color: var(--primary-neon);
            border: 1px solid var(--primary-neon);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-neon:hover {
            background: var(--primary-neon);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        }

        .btn-filled {
            background: var(--primary-neon);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            border: 1px solid var(--primary-neon);
        }

        .btn-filled:hover {
            background: transparent;
            color: var(--primary-neon);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        
        .loader-orbit {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-neon);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .analyzer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .glass-card {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 2px dashed rgba(0, 212, 255, 0.3);
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0, 212, 255, 0.02);
            margin-bottom: 20px;
        }

        .upload-zone:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 212, 255, 0.05);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            outline: none;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .btn-analyze {
            width: 100%;
            padding: 15px;
            background: var(--neon-blue);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }

        .btn-analyze:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .match-percent {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            text-align: center;
            margin: 20px 0;
        }

        .missing-skill {
            display: inline-block;
            background: rgba(255, 0, 127, 0.1);
            color: #ff4d94;
            padding: 8px 15px;
            border-radius: 30px;
            margin: 5px;
            border: 1px solid rgba(255, 0, 127, 0.3);
            font-size: 0.85rem;
        }

        #loader {
            display: none;
            text-align: center;
            color: var(--neon-blue);
            margin: 20px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
</head>

<body>

    
    <nav class="sidebar">
        <div class="brand-box">
            <i class="fas fa-atom brand-icon"></i>
            <span class="brand-logo">JYOMARG</span>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/abhi" class="nav-link">
                    <i class="fas fa-microchip"></i> 
                    <span>ABHI Core</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/tutor" class="nav-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>AI Tutor</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/career-architect" class="nav-link active">
                    <i class="fas fa-drafting-compass"></i>
                    <span>Career Architect</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <a href="/profile" class="user-card" title="View Profile">
                <div class="user-avatar-container">
                    <img src="/static/images/Avatar.png" alt="User" class="user-avatar" id="sidebarAvatar">
                    <div class="status-dot"></div>
                </div>
                <div class="user-info">
                    <span class="user-name">{{ user.name if user else 'Guest User' }}</span>
                    <span class="user-role">Architect Level 1</span>
                </div>
            </a>
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Disconnect System
            </a>
        </div>
    </nav>

    
    <main class="main-wrapper">
        <div class="content-scrollable">

            <h1><i class="fas fa-microchip"></i> AI Skill Gap Analyzer</h1>

            <div class="glass-card">
                <label style="font-weight: bold; color: var(--neon-blue);"><i class="fas fa-file-upload"></i> STEP 1:
                    UPLOAD
                    RESUME (PDF/DOCX)</label>
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--neon-blue);"></i>
                    <p id="file-status">Drag & drop or click to upload</p>
                    <input type="file" id="file-input" hidden accept=".pdf,.docx,.txt"
                        onchange="handleFileUpload(this)">
                </div>

                <textarea id="resume-text" placeholder="Resume content will appear here after upload..."></textarea>

                <label style="font-weight: bold; color: var(--neon-blue);"><i class="fas fa-briefcase"></i> STEP 2:
                    PASTE
                    JOB DESCRIPTION (JD)</label>
                <textarea id="jd-text" placeholder="Paste the target Job Description here..."></textarea>

                <button class="btn-analyze" onclick="runAIAnalysis()">INITIATE ANALYSIS</button>

                <div id="loader">
                    <br><i class="fas fa-atom fa-spin fa-3x"></i>
                    <p>ABHI is mapping your skills to the industry matrix...</p>
                </div>
            </div>

            <div id="results-panel" class="analyzer-grid" style="display: none;">
                <div class="glass-card">
                    <p style="text-align:center;">Match Accuracy</p>
                    <div class="match-percent" id="score-text">0%</div>
                    <div id="ai-advice"
                        style="margin-top: 20px; font-size: 0.95rem; border-top: 1px solid rgba(0,212,255,0.1); padding-top: 20px; font-style: italic; color: #ccc;">
                    </div>
                </div>
                <div class="glass-card">
                    <h4 style="margin-top: 0; color: #ff007f;"><i class="fas fa-triangle-exclamation"></i> GAPS
                        IDENTIFIED</h4>
                    <div id="gap-container" style="margin-bottom: 20px;"></div>
                    <div style="height: 250px;"><canvas id="gapChart"></canvas></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Active Link Handling (Generic Fallback)
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Add simple entrance animation for content
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '.content-scrollable > *',
                translateY: [20, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                easing: 'easeOutQuad',
                duration: 800
            });
        });
    </script>


    <script>
        let radarChart;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- File Processing Logic ---
        async function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('file-status').innerText = "Processing: " + file.name;

            const fileType = file.name.split('.').pop().toLowerCase();

            if (fileType === 'pdf') {
                extractPDFText(file);
            } else if (fileType === 'docx') {
                extractDocxText(file);
            } else {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('resume-text').value = e.target.result;
                reader.readAsText(file);
            }
        }

        async function extractPDFText(file) {
            const reader = new FileReader();
            reader.onload = async function () {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let text = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(s => s.str).join(' ') + "\n";
                }
                document.getElementById('resume-text').value = text;
                document.getElementById('file-status').innerText = "PDF Loaded Successfully!";
            };
            reader.readAsArrayBuffer(file);
        }

        function extractDocxText(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                mammoth.extractRawText({ arrayBuffer: e.target.result })
                    .then(result => {
                        document.getElementById('resume-text').value = result.value;
                        document.getElementById('file-status').innerText = "Word Doc Loaded Successfully!";
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        // --- AI Analysis Logic ---
        async function runAIAnalysis() {
            const resume = document.getElementById('resume-text').value;
            const jd = document.getElementById('jd-text').value;
            const loader = document.getElementById('loader');
            const results = document.getElementById('results-panel');

            if (!resume || !jd) { alert("Please upload a resume and paste a JD"); return; }

            loader.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('/analyze-gap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume_text: resume, jd_text: jd })
                });
                const data = await response.json();

                document.getElementById('score-text').innerText = data.match_score + "%";
                document.getElementById('ai-advice').innerText = '"' + data.advice + '"';
                document.getElementById('gap-container').innerHTML = data.missing_skills.map(s => `<span class="missing-skill">${s}</span>`).join('');

                renderGapChart(data.skill_scores);
                loader.style.display = 'none';
                results.style.display = 'grid';
                results.scrollIntoView({ behavior: 'smooth' });
            } catch (err) {
                alert("AI Core error.");
                loader.style.display = 'none';
            }
        }

        function renderGapChart(skillScores) {
            const ctx = document.getElementById('gapChart').getContext('2d');
            if (radarChart) radarChart.destroy();
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(skillScores),
                    datasets: [{
                        label: 'Match Profile',
                        data: Object.values(skillScores),
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.2)',
                        pointBackgroundColor: '#00d4ff'
                    }]
                },
                options: {
                    scales: { r: { grid: { color: 'rgba(255,255,255,0.1)' }, pointLabels: { color: '#fff' }, ticks: { display: false } } },
                    plugins: { legend: { display: false } },
                    maintainAspectRatio: false
                }
            });
        }
    </script>


</body>
