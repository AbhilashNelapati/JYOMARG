<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABHI - Artificial Brain For Human Intelligence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { background-color: #050a14; color: #00d4ff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; overflow-x: hidden; }
                /* Sidebar Styling */
        .sidebar { 
            width: 260px; 
            background: rgba(0,0,0,0.6); 
            border-right: 1px solid rgba(0,212,255,0.1); 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 { color: var(--neon-blue); text-align: center; font-size: 1.5rem; letter-spacing: 2px; }
        .avatar-box { margin-top: 20px; }
        .avatar-img { width: 160px; height: 160px; border-radius: 50%; border: 3px solid #00d4ff; box-shadow: 0 0 15px #00d4ff; transition: 0.3s; }
        
        /* Talking/Pulse Animation */
        .speaking { animation: pulse-glow 0.6s infinite alternate; transform: scale(1.05); }
        @keyframes pulse-glow { from { box-shadow: 0 0 15px #00d4ff; } to { box-shadow: 0 0 40px #00d4ff; } }

        .control-panel { margin-top: 30px; }
        input { padding: 12px; width: 400px; border-radius: 25px; border: 1px solid #00d4ff; background: rgba(0,0,0,0.5); color: white; outline: none; font-size: 16px; }
        .btn { padding: 12px 25px; border-radius: 25px; border: none; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.3s; }
        .btn-execute { background: #00d4ff; color: #000; }
        .btn-mic { background: #ff4b2b; color: #fff; }
        .listening { background: #2bff88 !important; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0.5; } }

        /* AI Output Display Box */
        #response-display { margin: 30px auto; padding: 25px; max-width: 900px; background: rgba(0, 212, 255, 0.05); border-radius: 15px; border: 1px solid rgba(0, 212, 255, 0.2); text-align: left; color: #fff; line-height: 1.6; min-height: 100px; }
        
        /* Table Styling for AI Content */
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: #0a111e; }
        th, td { border: 1px solid #00d4ff; padding: 12px; text-align: left; }
        th { background-color: #00d4ff; color: #000; }
        h1, h2, h3 { color: #00d4ff; }
        a { color: #2bff88; }
    </style>
</head>
<body>

    <div class="avatar-box">
    <img src="/ABHI/static/images/Avatar.png"
         id="abhi-avatar"
         class="avatar-img"
         alt="ABHI">
    </div>



        <h1>A.B.H.I : Artificial Brain For Human Intelligence</h1>
        <h2>Advanced Career Assistant</h2>
    </div>

    <div class="control-panel">
        <input type="text" id="user-query" placeholder="Ask me about careers, courses, or coding...">
        <button class="btn btn-execute" onclick="processQuery()">Execute</button>
        <button class="btn btn-mic" id="mic-btn" onclick="startListening()">üé§ Mic</button>
    </div>

    <div id="response-display">Ready to help you build your path with JYOMARG...</div>

    <script>
        const converter = new showdown.Converter({tables: true, strikethrough: true});
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        function startListening() {
            document.getElementById('mic-btn').classList.add('listening');
            recognition.start();
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('user-query').value = transcript;
            document.getElementById('mic-btn').classList.remove('listening');
            processQuery();
        };

        // ‡∞µ‡∞æ‡∞Ø‡∞ø‡∞∏‡±ç ‡∞ï‡±ã‡∞∏‡∞Ç ‡∞∏‡∞Æ‡∞æ‡∞ö‡∞æ‡∞∞‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞ï‡±ç‡∞≤‡±Å‡∞™‡±ç‡∞§‡∞Ç ‡∞ö‡±á‡∞∏‡±á ‡∞´‡∞Ç‡∞ï‡±ç‡∞∑‡∞®‡±ç
        function summarizeForVoice(text) {
            // ‡∞ü‡±á‡∞¨‡±Å‡∞≤‡±ç ‡∞∏‡∞ø‡∞Ç‡∞¨‡∞≤‡±ç‡∞∏‡±ç ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å ‡∞∏‡±ç‡∞™‡±Ü‡∞∑‡∞≤‡±ç ‡∞ï‡±ç‡∞Ø‡∞æ‡∞∞‡±Ü‡∞ï‡±ç‡∞ü‡∞∞‡±ç‡∞∏‡±ç ‡∞§‡±ä‡∞≤‡∞ó‡∞ø‡∞∏‡±ç‡∞§‡±Å‡∞Ç‡∞¶‡∞ø
            let cleanText = text.replace(/[|#*]/g, '').replace(/-{3,}/g, '');
            // ‡∞Æ‡±ä‡∞¶‡∞ü‡∞ø ‡∞∞‡±Ü‡∞Ç‡∞°‡±Å ‡∞µ‡∞æ‡∞ï‡±ç‡∞Ø‡∞æ‡∞≤‡∞®‡±Å ‡∞Æ‡∞æ‡∞§‡±ç‡∞∞‡∞Æ‡±á ‡∞∏‡±á‡∞ï‡∞∞‡∞ø‡∞∏‡±ç‡∞§‡±Å‡∞Ç‡∞¶‡∞ø
            let sentences = cleanText.split(/[.!?]/);
            let summary = sentences.slice(0, 2).join('. ');
            if (summary.length > 5) {
                return summary + ". Please check the screen for the complete details.";
            }
            return "Here is what I found. Please refer to the display.";
        }

        function speakResponse(message) {
            const avatar = document.getElementById('abhi-avatar');
            const speech = new SpeechSynthesisUtterance(message);
            speech.onstart = () => avatar.classList.add('speaking');
            speech.onend = () => avatar.classList.remove('speaking');
            window.speechSynthesis.speak(speech);
        }

        function processQuery() {
            const queryField = document.getElementById('user-query');
            const query = queryField.value.trim();
            const display = document.getElementById('response-display');

            if (!query) return;

            const lowerQuery = query.toLowerCase();
            
            // --- 1. ‡∞™‡∞∞‡±ç‡∞∏‡∞®‡∞≤‡±ç ‡∞á‡∞Ç‡∞ü‡±ç‡∞∞‡∞°‡∞ï‡±ç‡∞∑‡∞®‡±ç ‡∞≤‡∞æ‡∞ú‡∞ø‡∞ï‡±ç ---
            // ‡∞ï‡±á‡∞µ‡∞≤‡∞Ç ‡∞µ‡∞ø‡∞∑‡±ç ‡∞ö‡±á‡∞∏‡∞ø‡∞®‡∞™‡±ç‡∞™‡±Å‡∞°‡±Å ‡∞≤‡±á‡∞¶‡∞æ ‡∞§‡∞® ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø ‡∞Ö‡∞°‡∞ø‡∞ó‡∞ø‡∞®‡∞™‡±ç‡∞™‡±Å‡∞°‡±Å ‡∞Æ‡∞æ‡∞§‡±ç‡∞∞‡∞Æ‡±á ‡∞™‡∞∞‡∞ø‡∞ö‡∞Ø‡∞Ç
            const introTriggers = ["hi", "hello", "hey", "who are you", "what is abhi", "introduce yourself"];
            const isIntroOnly = introTriggers.some(trigger => lowerQuery === trigger || lowerQuery.includes("who are you"));

            if (isIntroOnly) {
                const intro = "Hi! I am ABHI (Artificial Brain for Human Intelligence), your career assistant for JYOMARG. How can I help you with your journey today?";
                display.innerHTML = "<h3>" + intro + "</h3>";
                speakResponse(intro);
                queryField.value = "";
                return;
            }

            // --- 2. ‡∞ú‡∞®‡∞∞‡∞≤‡±ç ‡∞ï‡±ç‡∞µ‡±Ü‡∞∞‡±Ä ‡∞™‡±ç‡∞∞‡∞æ‡∞∏‡±Ü‡∞∏‡∞ø‡∞Ç‡∞ó‡±ç ---
            display.innerHTML = "<p style='color:#00d4ff'>ABHI is analyzing your request...</p>";

            const params = new URLSearchParams();
            params.append('query', query);

            fetch('/ask', {
                method: 'POST',
                body: params
            })
            .then(res => res.json())
            .then(data => {
                // ‡∞™‡±Ç‡∞∞‡±ç‡∞§‡∞ø ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ï‡±ç ‡∞°‡±å‡∞®‡±ç ‡∞∏‡∞Æ‡∞æ‡∞ß‡∞æ‡∞®‡∞æ‡∞®‡±ç‡∞®‡∞ø HTML/Table ‡∞∞‡±Ç‡∞™‡∞Ç‡∞≤‡±ã ‡∞ö‡±Ç‡∞™‡∞ø‡∞∏‡±ç‡∞§‡±Å‡∞Ç‡∞¶‡∞ø
                display.innerHTML = converter.makeHtml(data.response);
                
                // ‡∞µ‡∞æ‡∞Ø‡∞ø‡∞∏‡±ç ‡∞≤‡±ã ‡∞ï‡±á‡∞µ‡∞≤‡∞Ç ‡∞ï‡±ç‡∞≤‡±Å‡∞™‡±ç‡∞§‡∞Æ‡±à‡∞® ‡∞∏‡∞æ‡∞∞‡∞æ‡∞Ç‡∞∂‡∞Ç (Summary) ‡∞Æ‡∞æ‡∞§‡±ç‡∞∞‡∞Æ‡±á ‡∞ö‡±Ü‡∞¨‡±Å‡∞§‡±Å‡∞Ç‡∞¶‡∞ø
                const voiceSummary = summarizeForVoice(data.response);
                speakResponse(voiceSummary);
            })
            .catch(err => {
                display.innerHTML = "<p style='color:red'>Error: Unable to reach ABHI. Please check your connection.</p>";
            });
        }
    </script>
</body>
</html>
